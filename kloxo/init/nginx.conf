user nginx;

worker_processes 1;
worker_rlimit_nofile 400000;

pid /var/run/nginx.pid;

events {
	worker_connections 2048;
	use epoll;
}

http {
	add_header Cache-Control public;

	server_names_hash_max_size		4096;
	server_names_hash_bucket_size	512;

	client_header_buffer_size		2k;
	client_header_timeout		180s;
	client_body_timeout			180s;
	send_timeout				180s;

	client_max_body_size			64M;
	client_body_buffer_size		128k;

	#keepalive_timeout			0;
	keepalive_timeout			180s;

	sendfile				on;
	tcp_nopush				on;
	tcp_nodelay				on;
	server_tokens				on;

	server {
		listen 0.0.0.0:7778;
		listen [::]:7778;

		server_name _;

		root '/usr/local/lxlabs/kloxo/httpdocs';

		index index.php index.html index.htm index.pl;

		access_log /usr/local/lxlabs/kloxo/log/nginx-access;
		error_log  /usr/local/lxlabs/kloxo/log/nginx-error;

		fastcgi_connect_timeout	180s;
		fastcgi_send_timeout		180s;
		fastcgi_read_timeout		180s;
		fastcgi_buffer_size		128k;
		fastcgi_buffers		8 128k;

		location / {
			try_files $uri $uri/ /index.php;
		}

		location ~ \.php$ {
			#include fastcgi_params;

			#fastcgi_pass		127.0.0.1:9999;
			fastcgi_pass		unix:/usr/local/lxlabs/kloxo/sock/kloxo.sock;
			fastcgi_index		index.php;

			fastcgi_param  REDIRECT_STATUS 200;
			fastcgi_split_path_info ^(.+\.php)(/.+)$;

			fastcgi_param  PATH_INFO		$fastcgi_path_info;
			fastcgi_param  SCRIPT_FILENAME	$document_root$fastcgi_script_name;
			fastcgi_param  PATH_TRANSLATED	$document_root$fastcgi_path_info;
 
			fastcgi_param  QUERY_STRING	   	$query_string;
			fastcgi_param  REQUEST_METHOD	$request_method;
			fastcgi_param  CONTENT_TYPE		$content_type;
			fastcgi_param  CONTENT_LENGTH	$content_length;
 
			fastcgi_param  SCRIPT_NAME		$fastcgi_script_name;
			fastcgi_param  REQUEST_URI		$request_uri;
			fastcgi_param  DOCUMENT_URI		$document_uri;
			fastcgi_param  DOCUMENT_ROOT	$document_root;
			fastcgi_param  SERVER_PROTOCOL	$server_protocol;
 
			fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
			fastcgi_param  SERVER_SOFTWARE	nginx;
 
			fastcgi_param  REMOTE_ADDR		$remote_addr;
			fastcgi_param  REMOTE_PORT		$remote_port;
			fastcgi_param  SERVER_ADDR		$server_addr;
			fastcgi_param  SERVER_PORT		$server_port;
			fastcgi_param  SERVER_NAME		$server_name;
		}
	}

	server {
		listen 0.0.0.0:7777;
		listen [::]:7777;

		ssl on;
		ssl_certificate /usr/local/lxlabs/kloxo/etc/program.crt;
		ssl_certificate_key /usr/local/lxlabs/kloxo/etc/program.key;
		ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
		ssl_ciphers HIGH:!aNULL:!MD5;

		server_name _;

		root '/usr/local/lxlabs/kloxo/httpdocs';

		index index.php index.html index.htm index.pl;

		access_log /usr/local/lxlabs/kloxo/log/nginx-access;
		error_log  /usr/local/lxlabs/kloxo/log/nginx-error;

		fastcgi_connect_timeout	180s;
		fastcgi_send_timeout		180s;
		fastcgi_read_timeout		180s;
		fastcgi_buffer_size		128k;
		fastcgi_buffers		8 128k;

		location / {
			try_files $uri $uri/ /index.php;
		}

		location ~ \.php$ {
			#include fastcgi_params;

			#fastcgi_pass		127.0.0.1:9999;
			fastcgi_pass		unix:/usr/local/lxlabs/kloxo/sock/kloxo.sock;
			fastcgi_index		index.php;

			fastcgi_param  REDIRECT_STATUS 200;
			fastcgi_split_path_info ^(.+\.php)(/.+)$;

			fastcgi_param  PATH_INFO		$fastcgi_path_info;
			fastcgi_param  SCRIPT_FILENAME	$document_root$fastcgi_script_name;
			fastcgi_param  PATH_TRANSLATED	$document_root$fastcgi_path_info;
 
			fastcgi_param  QUERY_STRING	   	$query_string;
			fastcgi_param  REQUEST_METHOD	$request_method;
			fastcgi_param  CONTENT_TYPE		$content_type;
			fastcgi_param  CONTENT_LENGTH	$content_length;
 
			fastcgi_param  SCRIPT_NAME		$fastcgi_script_name;
			fastcgi_param  REQUEST_URI		$request_uri;
			fastcgi_param  DOCUMENT_URI		$document_uri;
			fastcgi_param  DOCUMENT_ROOT	$document_root;
			fastcgi_param  SERVER_PROTOCOL	$server_protocol;
 
			fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
			fastcgi_param  SERVER_SOFTWARE	nginx;
 
			fastcgi_param  REMOTE_ADDR		$remote_addr;
			fastcgi_param  REMOTE_PORT		$remote_port;
			fastcgi_param  SERVER_ADDR		$server_addr;
			fastcgi_param  SERVER_PORT		$server_port;
			fastcgi_param  SERVER_NAME		$server_name;
		}
	}
}
