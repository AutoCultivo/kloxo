	<IfModule suexec.c>
		SuexecUserGroup ${var_user} ${var_user}
	</IfModule>

	<IfModule mod_suphp.c>
		SuPhp_UserGroup ${var_user} ${var_user}
	</IfModule>

	<IfModule mod_ruid2.c>
		RMode config
		RUidGid ${var_user} ${var_user}
		RMinUidGid ${var_user} ${var_user}
	</IfModule>

	<IfModule itk.c>
		AssignUserId ${var_user} ${var_user}
	</IfModule>

	<IfModule mod_fastcgi.c>
		Alias /${var_type}.${var_count}fake "${var_docroot}/${var_type}.${var_count}fake"
		#FastCGIExternalServer "${var_docroot}/${var_type}.${var_count}fake" -host 127.0.0.1:${var_fpmport} -idle-timeout 90 -pass-header Authorization
		FastCGIExternalServer "${var_docroot}/${var_type}.${var_count}fake" -socket /home/php-fpm/sock/${var_user}.sock -idle-timeout 90 -pass-header Authorization
		AddType application/x-httpd-fastphp .php
		Action application/x-httpd-fastphp /${var_type}.${var_count}fake
		<Files "${var_type}.${var_count}fake">
			RewriteCond %{REQUEST_URI} !${var_type}.${var_count}fake
		</Files>
	</IfModule>

	<IfModule mod_fcgid.c>
		<Directory "${var_docroot}/">
			Options +ExecCGI
			AddHandler fcgid-script .php
			FCGIWrapper /home/kloxo/client/php5.fcgi .php
		</Directory>
	</IfModule>

	<IfModule mod_proxy_fcgi.c>
		ProxyPass / fcgi://127.0.0.1:${var_fpmport}/
		ProxyPassReverse / fcgi://127.0.0.1:${var_fpmport}/
	</IfModule>