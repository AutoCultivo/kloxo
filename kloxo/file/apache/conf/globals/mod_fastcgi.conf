	<IfModule suexec.c>
		SuexecUserGroup ${var_user} ${var_user}
	</IfModule>

	<IfModule mod_fastcgi.c>
		Alias /${var_subdomain}.${var_domain}.${var_count}fake "${var_docroot}${var_subdomain}.${var_domain}.${var_count}fake"
		#FastCGIExternalServer "${var_docroot}${var_subdomain}.${var_domain}.${var_count}fake" -host 127.0.0.1:${var_fpmport} -idle-timeout 90 -pass-header Authorization
		FastCGIExternalServer "${var_docroot}${var_subdomain}.${var_domain}.${var_count}fake" -socket /home/php-fpm/sock/${var_user}.sock -idle-timeout 90 -pass-header Authorization
		AddType application/x-httpd-fastphp .php
		Action application/x-httpd-fastphp /${var_subdomain}.${var_domain}.${var_count}fake
		<Files "${var_subdomain}.${var_domain}.${var_count}fake">
			RewriteCond %{REQUEST_URI} !${var_subdomain}.${var_domain}.${var_count}fake
		</Files>
	</IfModule>

