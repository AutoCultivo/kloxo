    <Ifmodule mod_userdir.c>
        UserDir enabled
        UserDir /home/*/public_html
        <Location "/~admin">
            <IfModule mod_suphp.c>
                SuPhp_UserGroup admin admin
            </IfModule>
        </Location>
        <Location "/~main">
            <IfModule mod_suphp.c>
                SuPhp_UserGroup main main
            </IfModule>
        </Location>
        <Location "/~forums">
            <IfModule mod_suphp.c>
                SuPhp_UserGroup forums forums
            </IfModule>
        </Location>
        <Location "/~projects">
            <IfModule mod_suphp.c>
                SuPhp_UserGroup projects projects
            </IfModule>
        </Location>
        <Location "/~repos">
            <IfModule mod_suphp.c>
                SuPhp_UserGroup repos repos
            </IfModule>
        </Location>
        <Location "/~wikis">
            <IfModule mod_suphp.c>
                SuPhp_UserGroup wikis wikis
            </IfModule>
        </Location>
        <Directory /home/*/public_html>
            AllowOverride FileInfo AuthConfig Limit Indexes
            Options MultiViews Indexes SymLinksIfOwnerMatch ExecCGI
            <Limit GET POST OPTIONS PROPFIND>
                Order allow,deny
                Allow from all
            </Limit>
            <LimitExcept GET POST OPTIONS PROPFIND>
                Order deny,allow
                Deny from all
            </LimitExcept>
        </Directory>
    </Ifmodule>
