<main>
        daemon                      on
        chroot                      off
        logpath                     "/var/log/yadifa"
        pidpath                     "/var/run"    
        datapath                    "/opt/configs/nsd/conf"
        keyspath                    "/opt/configs/yadifa/conf/keys"
        xfrpath                     "/opt/configs/yadifa/conf/xfr"
        edns0-max-size              4096
        max-tcp-queries             100
        uid                         root
        gid                         root
        port                        53
        listen                      0.0.0.0
        statistics                  on
        queries-log-type            1
        #answer-formerr-packets     on
        #axfr-maxrecordbypacket     0
        allow-query                 any
        #allow-update                none
        #allow-transfer              none
        #allow-notify                none
</main>

#include "/opt/configs/yadifa/conf/defaults/yadifa.acl.conf"
include "/opt/configs/yadifa/conf/defaults/yadifa.channels.conf"
#include "/opt/configs/yadifa/conf/defaults/yadifa.defaults.conf"
include "/opt/configs/yadifa/conf/defaults/yadifa.keys.conf"
include "/opt/configs/yadifa/conf/defaults/yadifa.loggers.conf"
