<main>
    daemon                      on
    chroot                      off

    logpath                     "/var/log/yadifa"
    pidpath                     "/var/run"

    // MR -- using 'share' domain configs with nsd
    datapath                    "/opt/configs/nsd/conf"

    keyspath                    "/opt/configs/yadifa/conf/keys"
    xfrpath                     "/opt/configs/yadifa/conf/xfr"

    version                     ""

    edns0-max-size             4096
    max-tcp-queries            100
    uid                        root
    gid                        root
    port                       53
    listen                     127.0.0.1

    statistics                 on
    queries-log-type           1
    #answer-formerr-packets    on
    #axfr-maxrecordbypacket    0
    allow-query                any
    #allow-update              none
    #allow-transfer            none
    #allow-notify              none    
</main>

include    "/opt/configs/yadifa/conf/defaults/yadifa.channel.conf"
#include   "/opt/configs/yadifa/conf/defaults/yadifa.default.conf"
include    "/opt/configs/yadifa/conf/defaults/yadifa.key.conf"
include    "/opt/configs/yadifa/conf/defaults/yadifa.logger.conf"

include    "/opt/configs/yadifa/conf/defaults/yadifa.master.conf"
include    "/opt/configs/yadifa/conf/defaults/yadifa.slave.conf"
